<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo-area">
                <img src="img/logo.png" alt="" class="logo">
                <h2>Elector PC Design</h2>
            </div>

            <div class="nav-links">
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Detail</li></a>
                    <a href="#"><li>Shop</li></a>
                    <a href="#"><li>Contact</li></a>
                </ul>
            </div>
        </nav>

        <div class="infomation">
            <div class="overlay"></div>
            <img src="img\pc.png" alt="" class="pc">
            <div id="circle">
                <div class="feature one">
                    <img src="img\camera.png" alt="">
                    <div>
                        <h1>Camaera</h1>
                        <p>Beautiful Lens.</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img\processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Processor is very important.</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img\battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>Batttery is powerful.</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img\display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>Beautiful display.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control">
            <img src="img\arrow.png" alt="" id="upBtn">
            <h3>Feature</h3>
            <img src="img\arrow.png" alt="" id="downBtn">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
